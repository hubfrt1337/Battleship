<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/battleship.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="announcement"></div>
    <main>
        <div class="header-flex">
            <header>
                <img class="ship-icon" src="./images/ship.png">
                <div id="header-text">Battleship</div>
            </header>
        </div>
        <div class="flex-options">
                <button class="random">Random</button>
                <button class="change">
                    <img id="img" src="./images/exchange.png" alt="exchange">
                </button>
            </div>
        <div class="ships">
            <div class="carrier ship picked" data-name="carrier">
                <div class="shipField"></div>
                <div class="shipField"></div>
                <div class="shipField"></div>
                <div class="shipField"></div>
                <div class="shipField"></div>
            </div>
            <div class="battleship ship" data-name="battleship">
                <div class="shipField"></div>
                <div class="shipField"></div>
                <div class="shipField"></div>
                <div class="shipField"></div>
            </div>
            <div class="cruiser ship" data-name="cruiser">
                <div class="shipField"></div>
                <div class="shipField"></div>
                <div class="shipField"></div>
            </div>
            <div class="submarine ship" data-name="submarine">
                <div class="shipField"></div>
                <div class="shipField"></div>
                <div class="shipField"></div>
            </div>
            <div class="destroyer ship" data-name="destroyer">
                <div class="shipField"></div>
                <div class="shipField"></div>
            </div>
        </div>
        <div class="sea">
            <div class="player-board js-player-board">
                <div class="player-name-board">My Board</div>
            </div>        
            <div class="pc-board js-pc-board">
                <div class="player-name-board">Computer Board</div>
                <div class="reject">Place Your ships</div>
            </div>
        </div>
    </main>
    <script type="module" src="gameplay.js"></script>
</body>
</html>
